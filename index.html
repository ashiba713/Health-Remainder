<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Health Reminder App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Advanced Health Reminder App</h1>
</header>
<div class="container">
  <input type="text" id="reminderInput" placeholder="Enter reminder...">
  <input type="time" id="reminderTime">
  <select id="reminderType">
    <option value="Water">Water</option>
    <option value="Exercise">Exercise</option>
    <option value="Medicine">Medicine</option>
  </select>
  <label><input type="checkbox" id="recurring"> Daily</label>
  <button id="addReminderBtn">Add Reminder</button>
  <ul id="reminderList"></ul>
</div>
<script src="script.js"></script>
</body>
</html>
